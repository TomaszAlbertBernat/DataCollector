global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # DataCollector Backend
  - job_name: 'datacollector-backend'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Health check endpoint
  - job_name: 'datacollector-health'
    static_configs:
      - targets: ['host.docker.internal:3001']
    metrics_path: '/health'
    scrape_interval: 30s

  # PostgreSQL (if exposed)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['host.docker.internal:5432']
    scrape_interval: 30s

  # Redis (if exposed)
  - job_name: 'redis'
    static_configs:
      - targets: ['host.docker.internal:6379']
    scrape_interval: 30s

  # OpenSearch
  - job_name: 'opensearch'
    static_configs:
      - targets: ['host.docker.internal:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 15s 